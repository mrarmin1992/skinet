<body class="text-center">
    <main class="form-signin">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center">
        <img class="mb-4" src="/assets/images/admin.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      </div>


<div class="form-label-group">
        <input formControlName="email" type="email" id="inputEmail" class="form-control"
         placeholder="Email address">
      <label for="inputEmail">Email address</label>
      <span class="text-danger" *ngIf="loginForm.get('email')!.invalid
                                    && loginForm.get('email')!.touched 
                                    && loginForm.get('email')!.errors!['required']">
        Email address is required
      </span>
      <span class="text-danger" *ngIf="loginForm.get('email')!.invalid
                                    && loginForm.get('email')!.touched 
                                    && loginForm.get('email')!.errors!['pattern']">
        Email address is not valid
      </span>
</div>
<div class="form-label-group">
  <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="visually-hidden">Password</label>
        <span class="text-danger" *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched && loginForm.get('password')!.dirty">
         Password is required
    </span>
  </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
       
      </form>
    </main>    
      </body>
